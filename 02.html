<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
  padding: 0;
  margin: 0;
}
div{
  box-sizing: border-box;
}

/* alert badge */
.circle{
  display: inline-block;
  width: 5px;
  height: 5px;
  border-radius: 2.5px;
  background-color: #ff0000;
  position: absolute;
  top: -5px;
  left: 110%;
}

/* 파란 텍스트 */
.green{
  color: #3548ee;
}

.wrap{
  background-color: #F8F8F8;
  text-align:center;  
}
/* 파란배경 */
.greenContainer{  
  height: 132px;
  background-color: #69bbdb;    
  
  display: flex;
  align-items: flex-end;
  padding: 16px;
  text-align:center;
}

.greenContainer .name{
   font-size: 20px;
  font-weight: bold;
  color: #ffffff;
} 
.greenContainer .modify{
  margin-left: auto;
}

.summaryContainer{
  background-color: white;  
  display: flex;  
  padding: 21px 16px;  
  height: 90px;
  margin-bottom: 10px;
}
.summaryContainer .item{
  flex-grow: 1
}
.summaryContainer .number{
  font-size: 19px;
  font-weight: bold;
  color: #2e66cc;
}
.summaryContainer .item > div:nth-child(2){
  font-size: 13px;
}
.shippingStatusContainer{
  padding: 21px 16px;
  background-color: white;
  margin-bottom: 10px;
}
.shippingStatusContainer .title{
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 15px;
}
.shippingStatusContainer .status{
  display: flex;
  justify-content: space-between;
  margin-bottom: 21px;
}
.shippingStatusContainer .item{
  display: flex;
}

.shippingStatusContainer .number{
  font-size: 31px;
  font-weight: 500;
  text-align: center;
}
.shippingStatusContainer .text{
  font-size: 12px;
  font-weight: normal;
  color: #c2c2c2;
  text-align: center;
}
.shippingStatusContainer .icon{
  display: flex;
  align-items: center;
  padding: 20px;
  width: 16px;
  height: 16px;
}
.listContainer{  
  padding: 0;
  background-color: #ffffff;
  margin-bottom: 10px;
}
.listContainer .item{  
  display: flex;
  align-items: center;
  padding: 16px;
  color: black;
  text-decoration: none;  
  height: 56px;
  box-sizing: border-box;
}
.listContainer .icon{  
  margin-right: 14px;
}
.listContainer .text{
  font-size: 16px;
  position: relative;
}
.listContainer .right{
  margin-left: auto;
}
.box{
    border:1px solid black;
    position: fixed;
    bottom:10px;
    right:10px;
}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="greenContainer">
          <div>
            <div class="grade">익스트림 스포츠</div>
            <div class="name">후기</div>
          </div>    
          <div class="modify">i</div>    
        </div>
        <div class="summaryContainer">
          <div class="item">
              <div class="number">354</div>
              <div>익스트림스포츠 후기</div>
            </div>
            <div class="item">
              <div class="number">146</div>
              <div>각 스포츠의 장단점 리뷰</div>
            </div>
            <div class="item">
              <div class="number">427</div>
              <div>익스트림 스포츠 예약</div>
            </div>
        </div>  
        <div class="shippingStatusContainer">
          <div class="title">
            <p style="border:1px solid black">익스트림 스포츠 예약/예약 날짜 확인</p><br><br>
          </div>
          <div class="status">
            
            <div class="item">
              <div>
                <div class="green number">6</div>
                <div class="text">둘러본 스포츠</div>
              </div>
              <div class="icon"> > </div>
            </div>     
            <div class="item">

              <div class="icon"> > </div>

            <div class="item">
              <div>
                <div class="green number">1</div>
                <div class="text">예약 완료</div>
              </div>
              <div class="icon"> > </div>
            </div>     
          </div>
          
        </div>  
        <div class="listContainer">
          <a href="#" class="item">
              <div class="icon">ii</div>
              <div class="text">찜 목록<span class="circle"></span></div>

          </a>
          <a href="#" class="item">
              <div class="icon">ii</div>
              <div class="text">스포츠 후기</div>
              <div class="right"> > </div>
          </a>
          <a href="#" class="item">
              <div class="icon">ii</div>
              <div class="text">스포츠 문의</div>
              <div class="right"> > </div>
          </a>
          <a href="#" class="item">
              <div class="icon">ii</div>
              <div class="text">인기 스포츠</div>
              <div class="right"> > </div>
          </a>
          <a href="#" class="item">
              <div class="icon">ii</div>
              <div class="text">예약 목록<span class="circle"></span></div>
              <div class="right"> > </div>
          </a>
        </div>
        <div class="listContainer">
          <a href="#" class="item">
              <div class="icon">ii</div>
              <div class="text">설정</div>
              <div class="right"> > </div>
          </a>
          <a href="#" class="item">
              <div class="icon"></div>
              <div class="text"><a href="index.html">홈으로 돌아가기</a></div>
              <div class="right"></div>
          </a>   
        </div>
      </div>

</body>
</html>
